<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Privated Page</title>
</head>

<body>
    <main class="quadrado-todo">
        <form>
            <h1 class="cadastro">Cadastro</h1>

            <div class="input-box">
                <input placeholder="Nome" type="email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="Telefone/Celular" type="email">
                <i class="bx bxs-phone"></i>
            </div>

            </div>

            <div class="lembrar-cadastro">
                <label>
                    <input type="checkbox">Lembrar cadastro
                </label>
                <a href="#">Esqueceu-cadastro?</a>
            </div>


            <button type="submit" class="cadastrar">Cadastrar</button>
            <div class="Link-de-Cadastro">
                <p>Não tem Cadastro?
                    <a href="#">Cadastre-se já</a>
                </p>
            </div>
            </div>
            </div>
        </form>
    </main>

</body>

</html>
